<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  {{ with .Title | default .Site.Title }}
  <title>{{ . }}</title>
  {{ end }}

  <!-- Open Graph -->
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Summary | truncate 200 }}" />
  <meta property="og:image" content="{{.Params.featured_image }}" />

  <!-- Twitter -->

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@mr_rigden" />
  <meta name="twitter:title" content="{{ .Title }}" />
  <meta name="twitter:description" content="{{ .Summary | truncate 200 }}." />
  <meta name="twitter:image" content="{{ .Params.featured_image }}" />
  
  <!-- Google -->
  <script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "BlogPosting",
        "mainEntityOfPage": {
             "@type": "WebPage",
             "@id": "{{ .Site.BaseURL }}"
        },
        "articleSection" : "{{ .Section }}",
        "name" : "{{ .Title }}",
        "headline" : "{{ .Title }}",
        "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
        "inLanguage" : "en-US",
        "author" : "Jason Rigden",
        "creator" : "Jason Rigden",
        "publisher": {
          "@type": "Thing",
          "name": "Mr. Rigden",
          "logo": {
            "@type": "Organization",
            "url": "https://jasonrigden.com/android-chrome-192x192.png"
          }
        },
        "accountablePerson" : "Jason Rigden",
        "copyrightHolder" : "Jason",
        "copyrightYear" : "{{ .Date.Format "2006" }}",
        "datePublished": "{{ .Date }}",
        "dateModified" : "{{ .Date }}",
        "image": "{{if isset .Params "featured_image" }} {{ index .Params "featured_image" }} {{ end }}",
        "url" : "{{ .Permalink }}",
        "wordCount" : "{{ .WordCount }}",
        "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]
    }
    </script>


  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" />
  {{- with .Site.Params.favicon }}
  <link rel='icon' type='image/x-icon' href="{{ . | absURL }}" />
  {{- end -}}
  {{ if eq .URL "/" }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}
  <script type="text/javascript" src="{{ .Site.BaseURL }}js/bundle.js"></script>
  {{ partial "head_custom.html" . }}



  <style>
    .p-author:before {
    content: "";
    position: absolute;
    top: -30px;
    left: 0;
    right: 0;
    margin: auto;
    text-align: center;
    font-size: 1.4rem;
    color: #999;
}
  </style>
</head>
